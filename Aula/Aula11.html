<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
   <p>Tente abrir esta site em vários dispositivos diferewntes ou simplesmente aumente e diminua o tamanho do navegador.</p>
   
   <picture>
       <source media="(max-width: 700px)" srcset="_imagem/T300.png" type="image/png">
       <source media="(max-width: 1000px)" srcset="_imagem/T700.png" type="image/png">
    <img src="_imagem/T1000.png" alt="imagem flexivel">
   </picture>
      
    <h3>Reproduzindo Audio</h3>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
   
    <audio preload="metadata" controls loop>
        <source src="_midea/audio2.mp3" type="audio/mpeg">
    </audio>


   
</body>
</html>
